<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Smart Garbage App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-green-dark: #006400;
            --primary-green: #008000;
            --accent-lime: #90D26D;
            --background-end: #eef7f0;
            --card-background: #FFFFFF;
            --text-dark: #212121;
            --text-light: #5f6368;
            --text-white: #FFFFFF;
            --border-color: #E0E0E0;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --font-family: 'Poppins', 'Roboto', sans-serif;
            --border-radius: 20px;
            --transition-speed: 0.3s ease;
            --error-red: #D32F2F;
            --success-green: #2E7D32;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { height: 100%; }
        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, var(--background-start) 0%, var(--background-end) 100%);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .app-header {
            width: 100%;
            background: linear-gradient(90deg, var(--primary-green-dark) 0%, var(--primary-green) 100%);
            color: var(--text-white);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 0 2rem;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-brand {
            font-size: 1.15rem;
            font-weight: 600;
            text-decoration: none;
            color: var(--text-white);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header-nav {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        .nav-link {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: var(--text-white);
            font-weight: 500;
            font-size: 0.95rem;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all var(--transition-speed);
        }
        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }
        .nav-link.active {
            background-color: var(--accent-lime);
            color: var(--primary-green-dark);
            font-weight: 700;
        }
        .nav-link svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
        .btn-logout-header {
            background: none;
            border: none;
            color: var(--text-white);
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: background-color var(--transition-speed), transform var(--transition-speed);
            margin-left: 1rem;
        }
        .btn-logout-header:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }
        .btn-logout-header svg {
            width: 24px;
            height: 24px;
            fill: var(--text-white);
            display: block;
        }
        .mobile-menu-toggle { display: none; }
        .app-content-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            width: 100%;
            padding: 2.5rem 1.5rem;
        }
        main.app-content {
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.4s var(--transition-speed) both;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .app-footer {
            width: 100%;
            padding: 1.5rem 1rem;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-light);
            background-color: transparent;
            border-top: 1px solid var(--border-color);
            margin-top: 2rem;
        }
        
        /* Profile Page */
        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 24px;
        }
        .card {
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 24px;
            margin-bottom: 20px;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-green);
            margin-bottom: 16px;
        }
        .detail-item {
            display: flex;
            flex-direction: column;
            margin-bottom: 16px;
        }
        .detail-item label {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-light);
            margin-bottom: 4px;
        }
        .detail-item p {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-dark);
        }
        .form-group { margin-bottom: 16px; }
        .form-label {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-light);
            margin-bottom: 8px;
            display: block;
        }
        .form-input {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: var(--font-family);
        }
        .btn {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all var(--transition-speed);
        }
        .btn-primary {
            background-color: var(--primary-green);
            color: var(--text-white);
        }
        .btn-primary:hover:not([disabled]) {
            background-color: var(--primary-green-dark);
        }
        .btn[disabled] {
            background-color: #BDBDBD;
            cursor: not-allowed;
        }
        .message-box {
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            margin-top: 16px;
            text-align: center;
            display: none;
        }
        .error-message {
            color: var(--error-red);
            background-color: rgba(211, 47, 47, 0.1);
        }
        .success-message {
            color: var(--success-green);
            background-color: rgba(46, 125, 50, 0.1);
        }

        @media (max-width: 768px) {
            .header-nav { display: none; }
            .mobile-menu-toggle { display: block; }
            .header-nav-mobile {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 64px; left: 0; width: 100%;
                background: var(--card-background);
                box-shadow: var(--shadow);
                animation: slideDown 0.3s ease-out;
                padding: 1rem 0;
            }
            @keyframes slideDown {
                from { transform: translateY(-20px); opacity: 0; }
                to { transform: translateY(0); opacity: 1; }
            }
            .header-nav-mobile .nav-link {
                color: var(--text-dark);
                padding: 1rem 1.5rem;
                border-radius: 0;
            }
            .header-nav-mobile .nav-link.active {
                background-color: var(--background-light);
                color: var(--primary-green);
            }
        }
        @media (max-width: 600px) {
            .app-header { padding: 0 1rem; }
            .header-brand {
                font-size: 1.05rem;
                text-align: left;
                flex: 1;
            }
        }
    </style>
</head>
<body>

    <header class="app-header">
        <a href="/dashboard" class="header-brand">♻️ Smart Garbage Reporting</a>
        
        <nav class="header-nav" id="desktop-nav">
            <a href="/dashboard" class="nav-link" title="Dashboard">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M240-200h120v-240h240v240h120v-360L480-740 240-560v360Zm-80 80q-33 0-56.5-23.5T80-200v-480q0-21 10-38.5t27-28.5l360-280q18-14 43-14t43 14l360 280q17 11 27 28.5t10 38.5v480q0 33-23.5 56.5T800-120H160Zm320-350Z"/></svg>
                <span>Dashboard</span>
            </a>
            <a href="/report" class="nav-link" title="Report Waste">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg>
                <span>Report Waste</span>
            </a>
            <a href="/track" class="nav-link" title="Track Status">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v280q-51-32-108-48.5T620-560H340v80h280q-23 10-44.5 22.5T530-430q-47 31-88.5 71T360-240v120H200v-120h80v-163q-10-5-20-8.5T240-500q-50 0-95 18.5T66-430q-26 23-41 53t-15 67v170q0 33 23.5 56.5T120-100h120v-20ZM340-240q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47q-66 0-113-47t-47-113Zm80 0q0 25 18 42.5t42 17.5q24 0 42-17.5t18-42.5q0-25-18-42.5T500-300q-24 0-42 17.5T420-240Z"/></svg>
                <span>Track Status</span>
            </a>
            <a href="/awareness" class="nav-link" title="Awareness">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-82q26-10 40-33t14-51q0-27-14-50t-40-33q-26 10-40 33t-14 50q0 28 14 51t40 33Zm-40-198h80v-360h-80v360Zm40 300q142 0 241-99t99-241q0-142-99-241t-241-99q-142 0-241 99t-99 241q0 142 99 241t241 99Z"/></svg>
                <span>Awareness</span>
            </a>
            <a href="/profile" class="nav-link active" title="Profile">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z"/></svg>
                <span>Profile</span>
            </a>
            
            <button class="btn-logout-header" id="logout-button-header" title="Logout">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h280v80H200Zm440-160-55-58 102-102H360v-80h327L585-622l55-58 200 200-200 200Z"/></svg>
            </button>
        </nav>

        <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Open navigation menu">
            <svg xmlns="http://www.w3.org/2000/svg" height="28" viewBox="0 -960 960 960" width="28"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
        </button>
    </header>

    <nav class="header-nav-mobile" id="mobile-nav" style="display: none;"></nav>

    <div class="app-content-wrapper">
        <main class="app-content">
            <h1 class="page-title">User Profile</h1>
            
            <div class="card">
                <h2 class="card-title">Account Details</h2>
                <div class="detail-item">
                    <label>Username</label>
                    <p id="profile-username">Loading...</p>
                </div>
                <div class="detail-item">
                    <label>Email</label>
                    <p id="profile-email">Loading...</p>
                </div>
            </div>

            <div class="card">
                <h2 class="card-title">Change Password</h2>
                <form id="password-change-form">
                    <div class="form-group">
                        <label class="form-label" for="current-password">Current Password</label>
                        <input type="password" id="current-password" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="new-password">New Password</label>
                        <input type="password" id="new-password" class="form-input" placeholder="Min. 8 characters" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="confirm-new-password">Confirm New Password</label>
                        <input type="password" id="confirm-new-password" class="form-input" required>
                    </div>
                    <button type="submit" id="change-password-button" class="btn btn-primary">Change Password</button>
                </form>
                <div id="message-box" class="message-box" style="margin-top: 16px;"></div>
            </div>
        </main>
    </div>

    <footer class="app-footer">
        &copy; 2025 Smart Garbage Reporting | Keep Your City Clean ♻️
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = '/login';
                return;
            }

            // --- 1. Populate User Details ---
            const username = localStorage.getItem('username');
            const email = localStorage.getItem('userEmail');
            
            const usernameEl = document.getElementById('profile-username');
            const emailEl = document.getElementById('profile-email');
            
            if (username) {
                usernameEl.textContent = username;
            }
            if (email) {
                emailEl.textContent = email;
            } else {
                emailEl.textContent = "Could not load email. Please log in again.";
                emailEl.style.color = "var(--error-red)";
            }

            // --- 2. Setup Logout & Nav ---
            const handleLogout = (e) => {
                e.preventDefault();
                localStorage.clear();
                window.location.href = '/login';
            };
            const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
            const mobileNav = document.getElementById('mobile-nav');
            const desktopNav = document.getElementById('desktop-nav');
            mobileMenuToggle.addEventListener('click', () => {
                const isNavOpen = mobileNav.style.display === 'flex';
                if (isNavOpen) {
                    mobileNav.style.display = 'none';
                } else {
                    mobileNav.innerHTML = desktopNav.innerHTML;
                    mobileNav.style.display = 'flex';
                    mobileNav.querySelector('.btn-logout-header').addEventListener('click', handleLogout);
                }
            });
            const logoutButtonHeader = document.getElementById('logout-button-header');
            logoutButtonHeader.addEventListener('click', handleLogout);

            // --- 3. Password Change Logic ---
            const passwordForm = document.getElementById('password-change-form');
            const currentPasswordInput = document.getElementById('current-password');
            const newPasswordInput = document.getElementById('new-password');
            const confirmPasswordInput = document.getElementById('confirm-new-password');
            const changePasswordButton = document.getElementById('change-password-button');
            const messageBox = document.getElementById('message-box');

            const showMessage = (message, type) => {
                messageBox.textContent = message;
                messageBox.className = `message-box ${type}-message`;
                messageBox.style.display = "block";
            };

            passwordForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const currentPassword = currentPasswordInput.value;
                const newPassword = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                if (newPassword !== confirmPassword) {
                    showMessage("New passwords do not match.", "error");
                    return;
                }
                if (newPassword.length < 8) {
                    showMessage("New password must be at least 8 characters.", "error");
                    return;
                }

                changePasswordButton.disabled = true;
                changePasswordButton.textContent = "Changing...";
                messageBox.style.display = "none";

                try {
                    const response = await fetch('/api/change-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            current_password: currentPassword,
                            new_password: newPassword
                        })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.msg || 'An error occurred.');
                    }

                    showMessage(data.msg, 'success');
                    passwordForm.reset();

                } catch (error) {
                    console.error('Password change failed:', error);
                    showMessage(error.message, 'error');
                } finally {
                    changePasswordButton.disabled = false;
                    changePasswordButton.textContent = "Change Password";
                }
            });
        });
    </script>
</body>
</html>
