<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile - Smart Garbage App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. Global Design System --- */
        :root {
            --primary-green-dark: #006400;
            --primary-green: #008000;
            --accent-lime: #90D26D;
            --accent-green-active: #2e7d32;
            --background-light: #F7F9FC;
            --card-background: #FFFFFF;
            --text-dark: #212121;
            --text-light: #757575;
            --text-white: #FFFFFF;
            --border-color: #E0E0E0;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08), 0 1px 3px rgba(0, 0, 0, 0.05);
            --font-family: 'Poppins', 'Roboto', sans-serif;
            --border-radius: 12px;
            --transition-speed: 0.3s ease;
            --error-red: #D32F2F;
            --success-green: #2E7D32;
        }

        /* --- 2. Global Reset & Body --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { height: 100%; }
        body {
            font-family: var(--font-family);
            background-color: var(--background-light);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- 3. Main App Structure (Nav, Main, Footer) --- */
        .app-header {
            width: 100%;
            background: linear-gradient(90deg, var(--primary-green-dark) 0%, var(--primary-green) 100%);
            color: var(--text-white);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 0 2rem;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-brand {
            font-size: 1.15rem;
            font-weight: 600;
            text-decoration: none;
            color: var(--text-white);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header-nav {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        .nav-link {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: var(--text-white);
            font-weight: 500;
            font-size: 0.95rem;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all var(--transition-speed);
        }
        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }
        .nav-link.active {
            background-color: var(--accent-lime);
            color: var(--primary-green-dark);
            font-weight: 700;
        }
        .nav-link svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
        .btn-logout-header {
            background: none;
            border: none;
            color: var(--text-white);
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: background-color var(--transition-speed), transform var(--transition-speed);
            margin-left: 1rem;
        }
        .btn-logout-header:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }
        .btn-logout-header svg {
            width: 24px;
            height: 24px;
            fill: var(--text-white);
            display: block;
        }
        .mobile-menu-toggle {
            display: none;
        }

        .app-content-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            width: 100%;
            padding: 2rem 1rem;
        }
        
        main.app-content {
            width: 100%;
            max-width: 600px; /* Profile page is narrower */
            animation: fadeIn 0.4s var(--transition-speed) both;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .app-footer {
            width: 100%;
            padding: 2rem 1rem;
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-light);
            background-color: var(--card-background);
            border-top: 1px solid var(--border-color);
        }

        /* --- 7. Page-Specific: Profile Page --- */
        .page-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 24px;
        }
        
        .card {
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 24px;
            margin-bottom: 20px;
        }
        
        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-green);
            margin-bottom: 16px;
        }
        
        /* Account Details Card */
        .details-grid {
            display: grid;
            grid-template-columns: 100px 1fr;
            gap: 12px 16px;
            align-items: center;
        }
        .details-label {
            font-size: 0.9rem;
            color: var(--text-light);
            font-weight: 500;
        }
        .details-value {
            font-size: 1rem;
            color: var(--text-dark);
            font-weight: 500;
            word-break: break-all;
        }

        /* Change Password Card */
        .form-group {
            margin-bottom: 16px;
            position: relative;
        }
        .form-label {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-light);
            margin-bottom: 8px;
            display: block;
        }
        .form-input {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: var(--font-family);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: all var(--transition-speed);
        }
        .btn-primary {
            background-color: var(--primary-green);
            color: var(--text-white);
        }
        .btn-primary:hover { background-color: var(--primary-green-dark); }
        .btn[disabled] {
            background-color: #BDBDBD;
            cursor: not-allowed;
        }
        
        .message-box {
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            margin-top: 16px;
            text-align: center;
            display: none; /* Hidden by default */
        }
        .error-message {
            color: var(--error-red);
            background-color: rgba(211, 47, 47, 0.1);
        }
        .success-message {
            color: var(--success-green);
            background-color: rgba(46, 125, 50, 0.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .app-header {
                padding: 0 1rem;
            }
            .header-nav {
                display: none; /* Hide full nav on mobile */
            }
            .mobile-menu-toggle {
                display: block; /* Show hamburger icon */
                position: absolute;
                left: 1rem;
            }
            .header-brand {
                padding-left: 44px;
                padding-right: 0;
                text-align: left;
                flex: 1;
            }
        }
    </style>
</head>
<body id="body">
    
    <header class="app-header">
        <a href="/admin_dashboard" class="header-brand">♻️ Smart Garbage Reporting</a>
        
        <!-- Desktop Navigation -->
        <nav class="header-nav" id="desktop-nav">
            <a href="/admin_dashboard" class="nav-link" title="Dashboard">
                <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 -960 960 960" width="20"><path d="M240-200h120v-240h240v240h120v-360L480-740 240-560v360Zm-80 80q-33 0-56.5-23.5T80-200v-480q0-21 10-38.5t27-28.5l360-280q18-14 43-14t43 14l360 280q17 11 27 28.5t10 38.5v480q0 33-23.5 56.5T800-120H160Zm320-350Z"/></svg>
                <span>Dashboard</span>
            </a>
            <a href="/admin" class="nav-link" title="View Reports">
                <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 -960 960 960" width="20"><path d="M280-280h80v-400h-80v400Zm160 0h80v-400h-80v400Zm160 0h80v-400h-80v400ZM160-120q-33 0-56.5-23.5T80-200v-560q0-33 23.5-56.5T160-840h640q33 0 56.5 23.5T880-760v560q0 33-23.5 56.5T800-120H160Zm0-80h640v-560H160v560Zm0 0v-560 560Z"/></svg>
                <span>View Reports</span>
            </a>
            <a href="/manage_workers" class="nav-link" title="Manage Workers">
                <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 -960 960 960" width="20"><path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z"/></svg>
                <span>Manage Workers</span>
            </a>
            <a href="/admin_profile" class="nav-link active" title="Profile">
                <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 -960 960 960" width="20"><path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z"/></svg>
                <span>Profile</span>
            </a>
            <a href="/admin_feedback" class="nav-link" title="Feedback">
                <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 -960 960 960" width="20"><path d="M240-400h480v-80H240v80Zm0-120h480v-80H240v80Zm0-120h480v-80H240v80ZM80-80q-33 0-56.5-23.5T0-160v-640q0-33 23.5-56.5T80-880h800q33 0 56.5 23.5T960-800v640q0 33-23.5 56.5T880-80H80Z"/></svg>
                <span>Feedback</span>
            </a>
            <button class="btn-logout-header" id="logout-button-header" title="Logout">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h280v80H200Zm440-160-55-58 102-102H360v-80h327L585-622l55-58 200 200-200 200Z"/></svg>
            </button>
        </nav>
        
        <!-- Mobile Menu Button -->
        <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Open navigation menu">
            <svg xmlns="http://www.w3.org/2000/svg" height="28" viewBox="0 -960 960 960" width="28"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
        </button>
    </header>

    <!-- Mobile Nav (Populated by JS) -->
    <nav class="header-nav-mobile" id="mobile-nav" style="display: none;"></nav>

    <div class="app-content-wrapper">
        <main class="app-content">

            <h1 class="page-title">Admin Profile</h1>
            
            <!-- Account Details Card -->
            <div class="card">
                <h2 class="card-title">Account Details</h2>
                <div class="details-grid">
                    <span class="details-label">Username</span>
                    <span class="details-value" id="username-display">Loading...</span>
                    
                    <span class="details-label">Email</span>
                    <span class="details-value" id="email-display">Loading...</span>
                </div>
            </div>

            <!-- Change Password Card -->
            <div class="card">
                <h2 class="card-title">Change Password</h2>
                <form id="password-form">
                    <div class="form-group">
                        <label class="form-label" for="current-password">Current Password</label>
                        <input type="password" id="current-password" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="new-password">New Password</label>
                        <input type="password" id="new-password" class="form-input" placeholder="Min. 8 characters" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="confirm-password">Confirm New Password</label>
                        <input type="password" id="confirm-password" class="form-input" required>
                    </div>
                    <button type="submit" id="password-submit-btn" class="btn btn-primary">Change Password</button>
                </form>
                <div id="message-box" class="message-box" style="margin-top: 16px;"></div>
            </div>

        </main>
    </div>

    <footer class="app-footer">
        &copy; 2025 Smart Garbage Reporting | Keep Your City Clean ♻️
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('authToken');
            
            // --- 1. Auth Check ---
            if (!token) {
                window.location.href = '/login';
                return; 
            }

            // --- 2. Get Elements ---
            const usernameDisplay = document.getElementById('username-display');
            const emailDisplay = document.getElementById('email-display');
            const passwordForm = document.getElementById('password-form');
            const currentPasswordInput = document.getElementById('current-password');
            const newPasswordInput = document.getElementById('new-password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const passwordSubmitBtn = document.getElementById('password-submit-btn');
            const messageBox = document.getElementById('message-box');

            // --- 3. Populate User Info ---
            usernameDisplay.textContent = localStorage.getItem('username') || 'Not found';
            emailDisplay.textContent = localStorage.getItem('userEmail') || 'Please log in again';

            // --- 4. Helper function to show messages ---
            const showMessage = (message, type) => {
                messageBox.textContent = message;
                messageBox.className = `message-box ${type}-message`;
                messageBox.style.display = "block";
            };

            // --- 5. Password Change Logic ---
            passwordForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const currentPassword = currentPasswordInput.value;
                const newPassword = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                if (newPassword !== confirmPassword) {
                    showMessage('New passwords do not match.', 'error');
                    return;
                }
                
                if (newPassword.length < 8) {
                    showMessage('New password must be at least 8 characters.', 'error');
                    return;
                }

                passwordSubmitBtn.disabled = true;
                passwordSubmitBtn.textContent = 'Updating...';

                try {
                    const response = await fetch('/api/change-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            current_password: currentPassword,
                            new_password: newPassword
                        })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.msg || 'An error occurred.');
                    }

                    showMessage('Password updated successfully!', 'success');
                    passwordForm.reset();

                } catch (error) {
                    showMessage(error.message, 'error');
                } finally {
                    passwordSubmitBtn.disabled = false;
                    passwordSubmitBtn.textContent = 'Change Password';
                }
            });

            // --- 6. Logout ---
            const handleLogout = (e) => {
                e.preventDefault();
                localStorage.removeItem('authToken');
                localStorage.removeItem('username');
                localStorage.removeItem('userEmail');
                window.location.href = '/login';
            };
            
            document.getElementById('logout-button-header').addEventListener('click', handleLogout);

            // --- 7. Mobile Menu Toggle Logic ---
            const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
            const mobileNav = document.getElementById('mobile-nav');
            const desktopNav = document.getElementById('desktop-nav');
            
            mobileMenuToggle.addEventListener('click', () => {
                const isNavOpen = mobileNav.style.display === 'flex';
                if (isNavOpen) {
                    mobileNav.style.display = 'none';
                } else {
                    mobileNav.innerHTML = desktopNav.innerHTML;
                    mobileNav.style.display = 'flex';
                    mobileNav.querySelector('.btn-logout-header').addEventListener('click', handleLogout);
                }
            });
        });
    </script>

</body>
</html>
