<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Profile - Smart Garbage App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-green-dark: #006400;
            --primary-green: #008000;
            --accent-lime: #90D26D;
            --accent-green-hover: #549957;
            --background-start: #f8fafc;
            --background-end: #eef7f0;
            --card-background: #FFFFFF;
            --text-dark: #212121;
            --text-light: #5f6368;
            --text-white: #FFFFFF;
            --border-color: #E0E0E0;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --font-family: 'Poppins', 'Roboto', sans-serif;
            --border-radius: 20px;
            --transition-speed: 0.3s ease;
            --error-red: #D32F2F;
            --success-green: #2E7D32;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { height: 100%; }
        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, var(--background-start) 0%, var(--background-end) 100%);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .app-header {
            width: 100%;
            background: linear-gradient(90deg, var(--primary-green-dark) 0%, var(--primary-green) 100%);
            color: var(--text-white);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 0 2rem;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-brand {
            font-size: 1.15rem;
            font-weight: 600;
            text-decoration: none;
            color: var(--text-white);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header-nav {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        .nav-link {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: var(--text-white);
            font-weight: 500;
            font-size: 0.95rem;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all var(--transition-speed);
        }
        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }
        .nav-link.active {
            background-color: var(--accent-lime);
            color: var(--primary-green-dark);
            font-weight: 700;
        }
        .nav-link svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
        .btn-logout-header {
            background: none;
            border: none;
            color: var(--text-white);
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: background-color var(--transition-speed), transform var(--transition-speed);
            margin-left: 1rem;
        }
        .btn-logout-header:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }
        .btn-logout-header svg {
            width: 24px;
            height: 24px;
            fill: var(--text-white);
            display: block;
        }
        .mobile-menu-toggle { display: none; }
        .app-content-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            width: 100%;
            padding: 2.5rem 1.5rem;
        }
        main.app-content {
            width: 100%;
            max-width: 600px; /* Profile page is narrower */
            animation: fadeIn 0.4s var(--transition-speed) both;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .app-footer {
            width: 100%;
            padding: 1.5rem 1rem;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-light);
            background-color: transparent;
            border-top: 1px solid var(--border-color);
            margin-top: 2rem;
        }
        
        /* Page-Specific: Profile Page */
        .page-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 24px;
        }
        .card {
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 24px;
            margin-bottom: 20px;
        }
        .profile-detail {
            display: flex;
            justify-content: space-between;
            font-size: 1rem;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }
        .profile-detail:last-child {
            border-bottom: none;
        }
        .profile-detail strong {
            color: var(--text-dark);
            font-weight: 600;
        }
        .profile-detail span {
            color: var(--text-light);
            font-weight: 500;
        }
        
        .form-group { margin-bottom: 16px; }
        .form-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
            display: block;
        }
        .form-input {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: var(--font-family);
        }
        .form-input:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(0, 104, 74, 0.2);
        }
        
        .btn-complete {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: all var(--transition-speed);
            background-color: var(--success-green);
            color: var(--text-white);
            margin-top: 12px;
        }
        .btn-complete:hover {
            background-color: var(--primary-green-dark);
        }
        .btn-complete:disabled {
            background-color: #BDBDBD;
            cursor: not-allowed;
        }

        /* Toast */
        .toast-message {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 500;
            box-shadow: var(--shadow);
            z-index: 2000;
            transition: bottom 0.5s ease;
        }
        .toast-message.show { bottom: 30px; }
        .toast-success {
            background-color: var(--success-green);
            color: white;
        }
        .toast-error {
            background-color: var(--error-red);
            color: white;
        }

        @media (max-width: 768px) {
            .app-header { padding: 0 1rem; }
            .header-nav { display: none; }
            .mobile-menu-toggle { 
                display: block; 
                background: none; 
                border: none; 
                color: white; 
                cursor: pointer;
            }
            .header-nav-mobile {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 64px; left: 0; width: 100%;
                background: var(--card-background);
                box-shadow: var(--shadow);
                animation: slideDown 0.3s ease-out;
                padding: 1rem 0;
                z-index: 99;
            }
            @keyframes slideDown {
                from { transform: translateY(-20px); opacity: 0; }
                to { transform: translateY(0); opacity: 1; }
            }
            .header-nav-mobile .nav-link {
                color: var(--text-dark);
                padding: 1rem 1.5rem;
                border-radius: 0;
            }
            .header-nav-mobile .nav-link.active {
                background-color: var(--background-end);
                color: var(--primary-green);
            }
            .header-nav-mobile .btn-logout-header {
                color: var(--text-dark);
                width: 100%;
                padding: 1rem 1.5rem;
                text-align: left;
                border-radius: 0;
                margin: 0;
            }
            .header-nav-mobile .btn-logout-header svg {
                fill: var(--text-dark);
            }
        }
        @media (max-width: 600px) {
            .header-brand {
                font-size: 1.05rem;
                text-align: left;
                flex: 1;
            }
            .page-title {
                font-size: 1.5rem;
            }
            .card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body id="body">
    
    <header class="app-header">
        <a href="/worker" class="header-brand">♻️ Smart Garbage Reporting</a>
        
        <!-- NEW: This is the WORKER navigation bar -->
        <nav class="header-nav" id="desktop-nav">
            <span id="welcome-user" class="nav-link" style="opacity: 1; font-weight: 600; color: var(--text-white);">Welcome!</span>
            
            <a href="/worker" class="nav-link" title="My Tasks">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" fill="currentColor"><path d="M320-240h320v-80H320v80Zm0-160h320v-80H320v80ZM200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h160v-80h240v80h160q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-560H200v560Z"/></svg>
                <span>My Tasks</span>
            </a>
            <a href="/worker_profile" class="nav-link active" title="Profile">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" fill="currentColor"><path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z"/></svg>
                <span>Profile</span>
            </a>
            
            <button class="btn-logout-header" id="logout-button-header" title="Logout">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" fill="currentColor"><path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h280v80H200Zm440-160-55-58 102-102H360v-80h327L585-622l55-58 200 200-200 200Z"/></svg>
            </button>
        </nav>

        <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Open navigation menu">
            <svg xmlns="http://www.w3.org/2000/svg" height="28" viewBox="0 -960 960 960" width="28" fill="currentColor"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
        </button>
    </header>

    <nav class="header-nav-mobile" id="mobile-nav" style="display: none;"></nav>

    <div class="app-content-wrapper">
        <main class="app-content">

            <h1 class="page-title" id="welcome-title">My Profile</h1>
            
            <!-- Profile Details Card -->
            <div class="card">
                <div class="profile-detail">
                    <strong>Username</strong>
                    <span id="profile-username">Loading...</span>
                </div>
                <div class="profile-detail">
                    <strong>Email</strong>
                    <span id="profile-email">Loading...</span>
                </div>
            </div>

            <!-- Change Password Card -->
            <div class="card">
                <h2 class="page-title" style="font-size: 1.5rem; text-align: left; margin-bottom: 16px;">Change Password</h2>
                <form id="password-change-form">
                    <div class="form-group">
                        <label class="form-label" for="current-password">Current Password</label>
                        <input type="password" id="current-password" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="new-password">New Password</label>
                        <input type="password" id="new-password" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="confirm-password">Confirm New Password</label>
                        <input type="password" id="confirm-password" class="form-input" required>
                    </div>
                    <button type="submit" id="update-password-btn" class="btn-complete">Update Password</button>
                </form>
            </div>

        </main>
    </div>

    <!-- Toast message container (hidden) -->
    <div id="toast-message" class="toast-message"></div>

    <footer class="app-footer">
        &copy; 2025 Smart Garbage Reporting
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('authToken');
            
            // --- 1. Auth Check ---
            if (!token) {
                window.location.href = '/login';
                return; 
            }
            
            // --- 2. Get Elements ---
            const welcomeUser = document.getElementById('welcome-user');
            const welcomeTitle = document.getElementById('welcome-title');
            const toastMessage = document.getElementById('toast-message');
            const profileUsername = document.getElementById('profile-username');
            const profileEmail = document.getElementById('profile-email');
            const passwordForm = document.getElementById('password-change-form');
            const currentPasswordInput = document.getElementById('current-password');
            const newPasswordInput = document.getElementById('new-password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const updatePasswordBtn = document.getElementById('update-password-btn');
            
            // --- 3. Setup User Info ---
            const username = localStorage.getItem('username') || 'Worker';
            const email = localStorage.getItem('userEmail') || 'N/A';
            
            if (welcomeUser) {
                welcomeUser.textContent = `Welcome, ${username}!`;
            }
            if (profileUsername) {
                profileUsername.textContent = username;
            }
            if (profileEmail) {
                profileEmail.textContent = email;
            }

            // --- 4. Logout & Nav (from worker.html) ---
            const handleLogout = (e) => {
                e.preventDefault();
                localStorage.removeItem('authToken');
                localStorage.removeItem('username');
                localStorage.removeItem('userEmail');
                window.location.href = '/login';
            };
            
            const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
            const mobileNav = document.getElementById('mobile-nav');
            const desktopNav = document.getElementById('desktop-nav');
            
            if (mobileMenuToggle && mobileNav && desktopNav) {
                mobileMenuToggle.addEventListener('click', () => {
                    const isNavOpen = mobileNav.style.display === 'flex';
                    if (isNavOpen) {
                        mobileNav.style.display = 'none';
                    } else {
                        mobileNav.innerHTML = desktopNav.innerHTML;
                        mobileNav.style.display = 'flex';
                        const mobileLogoutBtn = mobileNav.querySelector('.btn-logout-header');
                        if (mobileLogoutBtn) {
                            mobileLogoutBtn.addEventListener('click', handleLogout);
                        }
                    }
                });
            }
            
            const logoutButtonHeader = document.getElementById('logout-button-header');
            if (logoutButtonHeader) {
                logoutButtonHeader.addEventListener('click', handleLogout);
            }
            
            // --- 5. Show Toast Message ---
            const showToast = (message, type = 'success') => {
                toastMessage.textContent = message;
                toastMessage.className = `toast-message ${type === 'success' ? 'toast-success' : 'toast-error'}`;
                toastMessage.classList.add('show');
                setTimeout(() => {
                    toastMessage.classList.remove('show');
                }, 3000);
            };

            // --- 6. Handle Password Change ---
            if (passwordForm) {
                passwordForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const currentPassword = currentPasswordInput.value;
                    const newPassword = newPasswordInput.value;
                    const confirmPassword = confirmPasswordInput.value;

                    if (newPassword !== confirmPassword) {
                        showToast('New passwords do not match.', 'error');
                        return;
                    }
                    
                    if (newPassword.length < 8) {
                        showToast('New password must be at least 8 characters.', 'error');
                        return;
                    }

                    updatePasswordBtn.disabled = true;
                    updatePasswordBtn.textContent = 'Updating...';

                    try {
                        const response = await fetch('/api/change-password', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${token}`
                            },
                            body: JSON.stringify({
                                current_password: currentPassword,
                                new_password: newPassword
                            })
                        });

                        const data = await response.json();

                        if (!response.ok) {
                            throw new Error(data.msg || 'An error occurred.');
                        }

                        showToast('Password updated successfully!', 'success');
                        passwordForm.reset();

                    } catch (error) {
                        showToast(error.message, 'error');
                    } finally {
                        updatePasswordBtn.disabled = false;
                        updatePasswordBtn.textContent = 'Update Password';
                    }
                });
            }
        });
    </script>

</body>
</html>
