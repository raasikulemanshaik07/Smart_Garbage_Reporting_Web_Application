<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report - Smart Garbage App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-green-dark: #006400;
            --primary-green: #008000;
            --accent-lime: #90D26D;
            --accent-green-hover: #549957;
            --background-start: #f8fafc;
            --background-end: #eef7f0;
            --card-background: #FFFFFF;
            --text-dark: #212121;
            --text-light: #5f6368;
            --text-white: #FFFFFF;
            --border-color: #E0E0E0;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --font-family: 'Poppins', 'Roboto', sans-serif;
            --border-radius: 20px;
            --transition-speed: 0.3s ease;
            --error-red: #D32F2F;
            --success-green: #2E7D32;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { height: 100%; }
        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, var(--background-start) 0%, var(--background-end) 100%);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .app-header {
            width: 100%;
            background: linear-gradient(90deg, var(--primary-green-dark) 0%, var(--primary-green) 100%);
            color: var(--text-white);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 0 2rem;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-brand {
            font-size: 1.15rem;
            font-weight: 600;
            text-decoration: none;
            color: var(--text-white);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header-nav {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        .nav-link {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: var(--text-white);
            font-weight: 500;
            font-size: 0.95rem;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all var(--transition-speed);
        }
        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }
        .nav-link.active {
            background-color: var(--accent-lime);
            color: var(--primary-green-dark);
            font-weight: 700;
        }
        .nav-link svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
        .btn-logout-header {
            background: none;
            border: none;
            color: var(--text-white);
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: background-color var(--transition-speed), transform var(--transition-speed);
            margin-left: 1rem;
        }
        .btn-logout-header:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }
        .btn-logout-header svg {
            width: 24px;
            height: 24px;
            fill: var(--text-white);
            display: block;
        }
        .mobile-menu-toggle { display: none; }
        .app-content-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            width: 100%;
            padding: 2.5rem 1.5rem;
        }
        main.app-content {
            width: 100%;
            max-width: 600px;
            animation: fadeIn 0.4s var(--transition-speed) both;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .app-footer {
            width: 100%;
            padding: 1.5rem 1rem;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-light);
            background-color: transparent;
            border-top: 1px solid var(--border-color);
            margin-top: 2rem;
        }
        
        /* Report Page */
        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 24px;
            text-align: center;
        }
        .card {
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 24px;
            margin-bottom: 20px;
        }
        .form-group { margin-bottom: 16px; }
        .form-label {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 12px;
            display: block;
        }
        .form-textarea {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: var(--font-family);
            min-height: 120px;
            resize: vertical;
        }
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(0, 104, 74, 0.2);
        }
        .btn[disabled] {
            background-color: #BDBDBD;
            cursor: not-allowed;
        }

        /* Location Card */
        .location-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }
        .location-icon { font-size: 1.5rem; color: var(--primary-green); }
        .location-text h3 {
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-dark);
        }
        .location-text p {
            font-size: 0.85rem;
            color: var(--text-light);
        }
        .location-card .btn-location {
            width: auto;
            padding: 8px 12px;
            font-size: 0.9rem;
            background-color: var(--text-white);
            color: var(--primary-green); /* Corrected from --primary */
            border: 1px solid var(--primary-green); /* Added border */
            border-radius: 6px;
            cursor: pointer;
            transition: all var(--transition-speed);
            font-weight: 600; /* Added */
        }
        .location-card .btn-location:hover {
            background-color: var(--accent-lime);
            color: var(--primary-green-dark); /* Added */
            border-color: var(--accent-lime); /* Added */
        }
        .location-card .btn-location:disabled {
            background-color: #E0E0E0; /* Lightened disabled color */
            color: #BDBDBD;
            border-color: #E0E0E0;
            cursor: not-allowed;
        }

        /* Photo Input */
        .photo-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .btn-outline {
            flex: 1;
            background-color: transparent;
            border: 1px solid var(--primary-green);
            color: var(--primary-green);
            padding: 12px;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: all var(--transition-speed);
            display: flex; /* Added */
            align-items: center; /* Added */
            justify-content: center; /* Added */
            gap: 8px; /* Added */
            font-size: 0.95rem; /* Added */
        }
        .btn-outline:hover {
            background-color: rgba(0, 104, 74, 0.05);
        }
        input[type="file"] { display: none; }
        
        .file-display-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 500;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 10px;
        }
        .file-name-display {
            color: var(--text-light);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }
        .file-name-display.active {
            color: var(--text-dark);
        }
        .file-cancel-btn {
            color: var(--error-red);
            font-weight: 700;
            cursor: pointer;
            font-size: 1.2rem;
            line-height: 1;
            display: none;
        }

        /* FAB */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background-color: var(--primary-green); /* Changed background */
            color: var(--text-white); /* Changed color */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            border: none;
            cursor: pointer;
            box-shadow: 0 6px 16px rgba(0,0,0,0.2);
            transition: all var(--transition-speed);
        }
        .fab:hover {
            background-color: var(--accent-green-hover); /* Changed hover */
            transform: scale(1.05);
        }
        .fab:disabled { 
            background-color: #bdbdbd; 
            cursor: not-allowed;
        }

        /* Toast */
        .toast-message {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 500;
            box-shadow: var(--shadow);
            z-index: 2000;
            transition: bottom 0.5s ease;
        }
        .toast-message.show { bottom: 100px; }
        .toast-success {
            background-color: var(--success-green);
            color: white;
        }
        .toast-error {
            background-color: var(--error-red);
            color: white;
        }
        
        /* Camera Modal */
        .camera-modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 1.5rem;
            padding: 1rem; /* Added padding */
        }
        .camera-modal.show { display: flex; }
        #camera-feed, #photo-canvas {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 12px;
            border: 2px solid var(--primary-green);
        }
        #photo-canvas { display: none; }
        #snap-photo-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: var(--text-white);
            border: 4px solid var(--primary-green);
            cursor: pointer;
        }
        .camera-controls {
            display: none;
            gap: 1rem;
        }
        .camera-modal.preview-mode #camera-feed,
        .camera-modal.preview-mode #snap-photo-button {
            display: none;
        }
        .camera-modal.preview-mode #photo-canvas,
        .camera-modal.preview-mode .camera-controls {
            display: block;
        }
        .camera-controls { display: none; } /* Fix for default */
        .camera-modal.preview-mode .camera-controls {
             display: flex; /* Show in preview */
        }
        #close-camera-button {
            position: absolute;
            top: 20px; right: 20px;
            background: none; border: none;
            color: white;
            font-size: 2rem;
            font-weight: 700;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .header-nav { display: none; }
            .mobile-menu-toggle { 
                display: block; 
                background: none; 
                border: none; 
                color: white; 
                cursor: pointer;
            }
            .header-nav-mobile {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 64px; left: 0; width: 100%;
                background: var(--card-background);
                box-shadow: var(--shadow);
                animation: slideDown 0.3s ease-out;
                padding: 1rem 0;
                z-index: 99; /* Ensure it's below header */
            }
            @keyframes slideDown {
                from { transform: translateY(-20px); opacity: 0; }
                to { transform: translateY(0); opacity: 1; }
            }
            .header-nav-mobile .nav-link {
                color: var(--text-dark);
                padding: 1rem 1.5rem;
                border-radius: 0;
            }
            .header-nav-mobile .nav-link.active {
                background-color: var(--background-end); /* Use light green */
                color: var(--primary-green);
            }
            .header-nav-mobile .btn-logout-header {
                color: var(--text-dark); /* Make logout visible */
                width: 100%;
                padding: 1rem 1.5rem;
                text-align: left;
                border-radius: 0;
                margin: 0;
            }
            .header-nav-mobile .btn-logout-header svg {
                fill: var(--text-dark);
            }
        }
        @media (max-width: 600px) {
            .app-header { padding: 0 1rem; }
            .header-brand {
                font-size: 1.05rem;
                text-align: left;
                flex: 1;
            }
            .fab { bottom: 20px; right: 20px; }
            .camera-controls {
                flex-direction: column;
                width: 80%;
            }
            .btn-outline {
                font-size: 0.9rem; /* Slightly smaller text on mobile */
                padding: 10px;
            }
            .page-title {
                font-size: 1.75rem; /* Smaller title on mobile */
            }
            .card {
                padding: 1.5rem; /* Less padding */
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            const token = localStorage.getItem('authToken');
            if (!token) {
                // If using a different token key, like 'access_token', change 'authToken' here.
                // Assuming '/login' is the correct redirect path.
                window.location.href = '/login'; 
                return;
            }
            
            // --- Get Elements ---
            const reportForm = document.getElementById('report-form');
            const locationButton = document.getElementById('location-button');
            const locationStatus = document.getElementById('location-status');
            const photoInput = document.getElementById('photo-input');
            const fileNameDisplay = document.getElementById('file-name-display');
            const captureButton = document.getElementById('capture-photo-button');
            const fileCancelButton = document.getElementById('file-cancel-btn');
            const cameraModal = document.getElementById('camera-modal');
            const cameraFeed = document.getElementById('camera-feed');
            const snapButton = document.getElementById('snap-photo-button');
            const closeCameraButton = document.getElementById('close-camera-button');
            const photoCanvas = document.getElementById('photo-canvas');
            const retakeButton = document.getElementById('retake-photo-button');
            const useButton = document.getElementById('use-photo-button');
            const descriptionInput = document.getElementById('description-input');
            const submitButton = document.getElementById('submit-button');
            const toastMessage = document.getElementById('toast-message');
            
            let locationData = { lat: null, lon: null };
            let capturedImageFile = null;
            let cameraStream = null;

            // --- Logout & Nav ---
            const handleLogout = (e) => {
                e.preventDefault();
                localStorage.removeItem('authToken'); // Ensure this key matches login
                localStorage.removeItem('username');
                localStorage.removeItem('userEmail');
                window.location.href = '/login'; // Ensure this is the correct path
            };
            const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
            const mobileNav = document.getElementById('mobile-nav');
            const desktopNav = document.getElementById('desktop-nav');
            
            if (mobileMenuToggle && mobileNav && desktopNav) {
                mobileMenuToggle.addEventListener('click', () => {
                    const isNavOpen = mobileNav.style.display === 'flex';
                    if (isNavOpen) {
                        mobileNav.style.display = 'none';
                    } else {
                        mobileNav.innerHTML = desktopNav.innerHTML;
                        mobileNav.style.display = 'flex';
                        mobileNav.querySelector('.btn-logout-header').addEventListener('click', handleLogout);
                    }
                });
            }
            
            const logoutButtonHeader = document.getElementById('logout-button-header');
            if (logoutButtonHeader) {
                logoutButtonHeader.addEventListener('click', handleLogout);
            }

            // --- Show Toast Message ---
            const showToast = (message, type = 'success') => {
                toastMessage.textContent = message;
                toastMessage.className = `toast-message ${type === 'success' ? 'toast-success' : 'toast-error'}`;
                toastMessage.classList.add('show');
                setTimeout(() => {
                    toastMessage.classList.remove('show');
                }, 3000);
            };

            // --- Location Handler ---
            if (locationButton) {
                locationButton.addEventListener('click', () => {
                    if (!navigator.geolocation) {
                        locationStatus.textContent = 'Geolocation is not supported by your browser.';
                        locationStatus.style.color = 'var(--error-red)';
                        return;
                    }
                    locationButton.disabled = true;
                    locationButton.textContent = 'Finding...';
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            locationData.lat = position.coords.latitude;
                            locationData.lon = position.coords.longitude;
                            locationStatus.textContent = `Location acquired! (Lat: ${locationData.lat.toFixed(4)})`;
                            locationStatus.style.color = 'var(--success-green)';
                            locationButton.textContent = 'Acquired';
                        },
                        () => {
                            locationStatus.textContent = 'Unable to get location. Please allow permission.';
                            locationStatus.style.color = 'var(--error-red)';
                            locationButton.disabled = false;
                            locationButton.textContent = 'Allow Access';
                        },
                        { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 } // Added options
                    );
                });
            }
            
            // --- File Input & Cancel Logic ---
            const clearFileSelection = () => {
                photoInput.value = null;
                capturedImageFile = null;
                fileNameDisplay.textContent = 'No file chosen';
                fileNameDisplay.classList.remove('active');
                fileCancelButton.style.display = 'none';
            };
            
            if (photoInput) {
                photoInput.addEventListener('change', () => {
                    if (photoInput.files.length > 0) {
                        fileNameDisplay.textContent = photoInput.files[0].name;
                        fileNameDisplay.classList.add('active');
                        fileCancelButton.style.display = 'inline';
                        capturedImageFile = null;
                    } else {
                        clearFileSelection();
                    }
                });
            }
            
            if (fileCancelButton) {
                fileCancelButton.addEventListener('click', clearFileSelection);
            }

            // --- Camera Logic ---
            const resetCameraMode = () => cameraModal.classList.remove('preview-mode');
            const setCameraPreviewMode = () => cameraModal.classList.add('preview-mode');

            const openCamera = async () => {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    showToast('Camera is not supported on your browser.', 'error');
                    return;
                }
                try {
                    resetCameraMode();
                    cameraStream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: 'environment' } 
                    });
                    cameraFeed.srcObject = cameraStream;
                    cameraModal.classList.add('show');
                } catch (err) {
                    console.error("Camera Error:", err);
                    showToast('Could not open camera. Please allow permission.', 'error');
                }
            };

            const closeCamera = () => {
                if (cameraStream) {
                    cameraStream.getTracks().forEach(track => track.stop());
                }
                cameraModal.classList.remove('show');
            };

            const snapPhoto = () => {
                photoCanvas.width = cameraFeed.videoWidth;
                photoCanvas.height = cameraFeed.videoHeight;
                const context = photoCanvas.getContext('2d');
                context.drawImage(cameraFeed, 0, 0, photoCanvas.width, photoCanvas.height);
                setCameraPreviewMode();
            };
            
            const usePhoto = () => {
                photoCanvas.toBlob((blob) => {
                    const fileName = `capture_${new Date().toISOString()}.jpg`;
                    capturedImageFile = new File([blob], fileName, { type: 'image/jpeg' });
                    
                    fileNameDisplay.textContent = fileName;
                    fileNameDisplay.classList.add('active');
                    fileCancelButton.style.display = 'inline';
                    photoInput.value = null;
                    
                    closeCamera();
                }, 'image/jpeg', 0.9);
            };

            if (captureButton) captureButton.addEventListener('click', openCamera);
            if (closeCameraButton) closeCameraButton.addEventListener('click', closeCamera);
            if (snapButton) snapButton.addEventListener('click', snapPhoto);
            if (retakeButton) retakeButton.addEventListener('click', resetCameraMode);
            if (useButton) useButton.addEventListener('click', usePhoto);

            // --- Form Submission Handler ---
            if (reportForm) {
                reportForm.addEventListener('submit', async (event) => {
                    event.preventDefault();
                    if (!locationData.lat) {
                        showToast('Please allow location access first.', 'error');
                        return;
                    }
                    if (photoInput.files.length === 0 && !capturedImageFile) {
                        showToast('Please upload or capture a photo.', 'error');
                        return;
                    }
                    if (descriptionInput.value.trim().length < 10) {
                        showToast('Please enter a description (min 10 chars).', 'error');
                        return;
                    }

                    submitButton.disabled = true;
                    submitButton.textContent = '...';

                    const formData = new FormData();
                    if (capturedImageFile) {
                        formData.append('image', capturedImageFile, capturedImageFile.name);
                    } else {
                        formData.append('image', photoInput.files[0]);
                    }
                    formData.append('description', descriptionInput.value);
                    formData.append('location_lat', locationData.lat);
                    formData.append('location_lon', locationData.lon);

                    try {
                        const response = await fetch('/api/report', {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${token}`
                            },
                            body: formData
                        });

                        if (!response.ok) {
                            let errorMsg = `Server error: ${response.status}`;
                            try {
                                const errorData = await response.json();
                                errorMsg = errorData.msg || 'Submission failed.';
                            } catch (e) {
                                 errorMsg = "Server Error. Please try again.";
                            }
                            throw new Error(errorMsg);
                        }

                        const data = await response.json();
                        showToast('Report submitted successfully!', 'success');
                        reportForm.reset();
                        clearFileSelection();
                        locationStatus.textContent = 'This helps us find the garbage pile.';
                        locationStatus.style.color = 'var(--text-light)';
                        locationButton.disabled = false;
                        locationButton.textContent = 'Allow Access';
                        locationData = { lat: null, lon: null };

                        setTimeout(() => {
                            window.location.href = '/track';
                        }, 2000);

                    } catch (error) {
                        showToast(error.message, 'error');
                    } finally {
                        submitButton.disabled = false;
                        submitButton.innerHTML = '&#10148;';
                    }
                });
            }
        });
    </script>
</body>
</html>
