<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Reports - Smart Garbage App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. Global Design System --- */
        :root {
            --primary-green-dark: #006400;
            --primary-green: #008000;
            --accent-lime: #90D26D;
            --accent-green-active: #2e7d32;
            --background-light: #F7F9FC;
            --card-background: #FFFFFF;
            --text-dark: #212121;
            --text-light: #757575;
            --text-white: #FFFFFF;
            --border-color: #E0E0E0;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08), 0 1px 3px rgba(0, 0, 0, 0.05);
            --font-family: 'Poppins', 'Roboto', sans-serif;
            --border-radius: 12px;
            --transition-speed: 0.3s ease;
            /* Status Colors */
            --status-pending-bg: #FFF8E1;
            --status-pending-text: #F57F17;
            --status-approved-bg: #E8F5E9;
            --status-approved-text: #2E7D32;
            --status-in_progress-bg: #E3F2FD;
            --status-in_progress-text: #0D47A1;
            --status-completed-bg: #E8EAF6;
            --status-completed-text: #303F9F;
            --status-rejected-bg: #FFEBEE;
            --status-rejected-text: #C62828;
            --button-blue-bg: #E3F2FD;
            --button-blue-text: #0D47A1;
        }

        /* --- 2. Global Reset & Body --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { height: 100%; }
        body {
            font-family: var(--font-family);
            background-color: var(--background-light);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- 3. Main App Structure (Nav, Main, Footer) --- */
        .app-header {
            width: 100%;
            background: linear-gradient(90deg, var(--primary-green-dark) 0%, var(--primary-green) 100%);
            color: var(--text-white);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 0 2rem;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-brand {
            font-size: 1.15rem;
            font-weight: 600;
            text-decoration: none;
            color: var(--text-white);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header-nav {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        .nav-link {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: var(--text-white);
            font-weight: 500;
            font-size: 0.95rem;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all var(--transition-speed);
        }
        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }
        .nav-link.active {
            background-color: var(--accent-lime);
            color: var(--primary-green-dark);
            font-weight: 700;
        }
        .nav-link svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
        .btn-logout-header {
            background: none;
            border: none;
            color: var(--text-white);
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: background-color var(--transition-speed), transform var(--transition-speed);
            margin-left: 1rem;
        }
        .btn-logout-header:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }
        .btn-logout-header svg {
            width: 24px;
            height: 24px;
            fill: var(--text-white);
            display: block;
        }
        .mobile-menu-toggle {
            display: none;
        }

        .app-content-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            width: 100%;
            padding: 2rem 1rem;
        }
        
        main.app-content {
            width: 100%;
            max-width: 800px;
            animation: fadeIn 0.4s var(--transition-speed) both;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .app-footer {
            width: 100%;
            padding: 2rem 1rem;
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-light);
            background-color: var(--card-background);
            border-top: 1px solid var(--border-color);
        }

        /* --- 7. Page-Specific: Admin Page --- */
        .page-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 8px;
        }
        
        .page-subtitle {
            font-size: 1rem;
            color: var(--text-light);
            margin-bottom: 24px;
        }

        /* Filter Tabs */
        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }
        .filter-tab {
            background: var(--card-background);
            border: 1px solid var(--border-color);
            color: var(--text-light);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: all var(--transition-speed);
        }
        .filter-tab:hover {
            background-color: #eee;
        }
        .filter-tab.active {
            background-color: var(--primary-green);
            color: var(--text-white);
            border-color: var(--primary-green);
        }

        /* Admin Report Card */
        .admin-report-card {
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 16px;
            overflow: hidden;
        }
        
        .admin-report-content {
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .image-comparison-container {
            display: flex;
            gap: 10px;
            justify-content: space-around;
        }
        .image-comparison-container > div {
            flex: 1;
            text-align: center;
        }
        .image-comparison-container small {
            font-size: 0.8rem;
            color: var(--text-light);
            font-weight: 500;
            display: block;
            margin-bottom: 4px;
        }
        
        .admin-report-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            background-color: var(--border-color);
        }
        
        .admin-report-image.single {
             width: 200px;
             height: 150px;
             margin: 0 auto;
        }
        .image-comparison-container .single-image-wrapper {
            width: 100%;
            text-align: center;
        }

        
        .admin-report-details h3 {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-dark);
        }
        .admin-report-details p {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-top: 4px;
        }
        .admin-report-details .assigned-worker {
            font-weight: 700;
            color: var(--status-in_progress-text);
            margin-top: 8px;
        }
        
        .admin-report-actions {
            background: #fafafa;
            border-top: 1px solid var(--border-color);
            padding: 12px 16px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        
        /* --- ADDED: Styles for new worker checkbox list --- */
        .worker-checkbox-list {
            max-height: 120px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px;
            background: var(--card-background);
            flex-grow: 1; /* Makes it take available space */
        }
        
        .worker-checkbox-item {
            display: block;
            padding: 4px 8px;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 4px;
        }
        .worker-checkbox-item:hover {
            background-color: #f4f4f4;
        }
        .worker-checkbox-item input {
            margin-right: 8px;
            cursor: pointer;
        }
        .worker-checkbox-item small {
            font-size: 0.8rem;
            color: var(--text-light);
        }
        /* --- END OF ADDED STYLES --- */
        
        .admin-report-actions select,
        .admin-report-actions .btn-small {
            padding: 8px 12px;
            font-size: 0.85rem;
            font-weight: 700;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: var(--card-background);
            font-family: var(--font-family);
            cursor: pointer;
        }
        
        .btn-small { text-decoration: none; }
        .btn-assign { background-color: var(--button-blue-bg); color: var(--button-blue-text); border-color: var(--button-blue-bg); }
        .btn-approve { background-color: var(--status-approved-bg); color: var(--status-approved-text); border-color: var(--status-approved-bg); }
        .btn-reject { background-color: var(--status-rejected-bg); color: var(--status-rejected-text); border-color: var(--status-rejected-bg); }

        /* Responsive */
        @media (max-width: 768px) {
            .app-header {
                padding: 0 1rem;
            }
            .header-nav {
                display: none; /* Hide full nav on mobile */
            }
            .mobile-menu-toggle {
                display: block; /* Show hamburger icon */
                position: absolute;
                left: 1rem;
            }
            .header-brand {
                padding-left: 44px;
                padding-right: 0;
                text-align: left;
                flex: 1;
            }
            .admin-report-content {
                grid-template-columns: 1fr;
            }
            .admin-report-image {
                width: 100%;
                height: 150px;
            }
            .admin-report-image.single {
                 width: 100%;
                 height: 180px;
            }
        }
        
        /* Mobile Nav */
        .header-nav-mobile {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 64px;
            left: 0;
            width: 100%;
            background: var(--card-background);
            box-shadow: var(--shadow);
            animation: slideDown 0.3s ease-out;
            padding: 1rem 0;
            z-index: 99;
        }
        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .header-nav-mobile .nav-link {
            color: var(--text-dark); /* Dark text on light bg */
            padding: 1rem 1.5rem;
            border-radius: 0;
        }
        .header-nav-mobile .nav-link.active {
            background-color: var(--background-light);
            color: var(--primary-green);
        }
        .header-nav-mobile .btn-logout-header {
            margin: 1rem 1.5rem 0 1.5rem;
            background: var(--primary-green);
            color: var(--text-white);
            padding: 12px;
            border-radius: 8px;
        }
        .header-nav-mobile .btn-logout-header:hover {
            background: var(--primary-green-dark);
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('authToken');
            
            // --- 1. Auth Check ---
            if (!token) {
                window.location.href = '/login';
                return; 
            }
            
            // --- 2. Get Elements ---
            const reportListContainer = document.getElementById('admin-report-list');
            const loadingMessage = document.getElementById('loading-message');
            
            let allWorkers = []; // To store worker list

            // --- 3. Helper function to create report card ---
            const createAdminReportCard = (report) => {
                const reportDate = new Date(report.created_at).toLocaleDateString();
                
                // --- MODIFIED: Create worker checkbox list ---
                let workerOptionsHtml = '';
                if (allWorkers.length > 0) {
                    allWorkers.forEach(worker => {
                        workerOptionsHtml += `
                            <label class="worker-checkbox-item">
                                <input type="checkbox" class="worker-checkbox" value="${worker.id}" data-report-id="${report.id}">
                                ${worker.username}
                            </label>
                        `;
                    });
                } else {
                    workerOptionsHtml = '<small>No free workers available.</small>';
                }
                
                // Logic for buttons and images
                let actionsHtml = '';
                let assignedWorkerHtml = '';
                let imageHtml = ''; 

                if (report.status === 'completed' && report.completion_image_url) {
                    // "Before" and "After" view
                    imageHtml = `
                        <div class="image-comparison-container">
                            <div>
                                <small>Before (User)</small>
                                <img src="/uploads/${report.image_url}" alt="Before" class="admin-report-image" onerror="this.src='https://placehold.co/100x100/e0e0e0/757575?text=No+Image'">
                            </div>
                            <div>
                                <small>After (Worker)</small>
                                <img src="/uploads/${report.completion_image_url}" alt="After" class="admin-report-image" onerror="this.src='https://placehold.co/100x100/e0e0e0/757575?text=No+Image'">
                            </div>
                        </div>
                    `;
                    actionsHtml = '<p style="color: var(--status-completed-text); font-weight: 700; font-size: 0.9rem;">Task Completed</p>';
                
                } else {
                    // Standard single image view
                    imageHtml = `
                        <div class="image-comparison-container">
                            <div class="single-image-wrapper">
                                <small>Reported Image</small>
                                <img src="/uploads/${report.image_url}" alt="Report" class="admin-report-image single" onerror="this.src='https://placehold.co/200x150/e0e0e0/757575?text=No+Image'">
                            </div>
                        </div>
                    `;
                    
                    if (report.status === 'pending') {
                        actionsHtml = `
                            <button class="btn-small btn-approve" data-id="${report.id}">Approve</button>
                            <button class="btn-small btn-reject" data-id="${report.id}">Reject</button>
                        `;
                    } else if (report.status === 'approved') {
                        // --- MODIFIED: Use new checkbox list ---
                        actionsHtml = `
                            <div class="worker-checkbox-list">
                                ${workerOptionsHtml}
                            </div>
                            <button class="btn-small btn-assign" data-id="${report.id}" disabled>Assign</button>
                        `;
                    } else if (report.status === 'in_progress') {
                        // --- MODIFIED: Use new worker_usernames (array) ---
                        const workerNames = report.worker_usernames.join(', ');
                        assignedWorkerHtml = `<p class="assigned-worker">Assigned to: ${workerNames || 'Unknown'}</p>`;
                        actionsHtml = '<p style="color: var(--status-in_progress-text); font-weight: 700; font-size: 0.9rem;">Task is Ongoing</p>';
                    }
                }

                return `
                    <div class="admin-report-card" id="report-card-${report.id}">
                        <div class="admin-report-content">
                            ${imageHtml}
                            <div class="admin-report-details">
                                <h3>Report #${report.id} by ${report.user_email}</h3>
                                <p><strong>Description:</strong> ${report.description}</p>
                                <p><strong>Location:</strong> ${report.location_lat}, ${report.location_lon}</p>
                                <p><strong>Submitted:</strong> ${reportDate}</p>
                                ${assignedWorkerHtml}
                            </div>
                        </div>
                        <div class="admin-report-actions">
                            ${actionsHtml}
                        </div>
                    </div>
                `;
            };

            // --- 5. Fetch Reports from Backend ---
            const fetchAdminReports = async (status = 'pending') => {
                loadingMessage.style.display = 'block';
                reportListContainer.innerHTML = ''; 
                try {
                    const response = await fetch(`/api/admin/reports?status=${status}`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (!response.ok) {
                        if (response.status === 401 || response.status === 403) { 
                            localStorage.clear();
                            window.location.href = '/login';
                        }
                        throw new Error(`Server error: ${response.statusText}`);
                    }

                    const data = await response.json();
                    
                    loadingMessage.style.display = 'none';
                    allWorkers = data.workers || []; 

                    if (data.reports && data.reports.length > 0) {
                        data.reports.forEach(report => {
                            reportListContainer.innerHTML += createAdminReportCard(report);
                        });
                    } else {
                        reportListContainer.innerHTML = `<p class="empty-list-message" style="text-align:center; padding: 2rem; color: var(--text-light);">No ${status} reports found.</p>`;
                    }
                } catch (error) {
                    console.error('Failed to fetch reports:', error);
                    loadingMessage.textContent = 'Failed to load reports. Please try again later.';
                    loadingMessage.style.color = 'red';
                }
            };

            // --- 6. Handle Clicks on Report Actions (Event Delegation) ---
            reportListContainer.addEventListener('click', async (e) => {
                const target = e.target;
                
                // Handle checkbox clicks for the change event listener
                if (target.classList.contains('worker-checkbox')) {
                    return;
                }

                const reportId = target.dataset.id;
                if (!reportId) return;

                if (target.classList.contains('btn-approve')) {
                    await handleReportAction(`/api/admin/report/${reportId}/approve`, 'PUT', 'Report approved');
                }
                
                if (target.classList.contains('btn-reject')) {
                    if (confirm('Are you sure you want to reject this report? This will warn the user.')) {
                        await handleReportAction(`/api/admin/report/${reportId}/reject`, 'DELETE', 'Report rejected');
                    }
                }
                
                // --- MODIFIED: Assignment logic for multi-select ---
                if (target.classList.contains('btn-assign')) {
                    const card = document.getElementById(`report-card-${reportId}`);
                    
                    // Find all checked checkboxes *within this card*
                    const checkedBoxes = card.querySelectorAll('.worker-checkbox:checked');
                    
                    // Create an array of their values (which are the worker IDs)
                    const selectedWorkerIds = [];
                    checkedBoxes.forEach(checkbox => {
                        selectedWorkerIds.push(parseInt(checkbox.value));
                    });
                    
                    if (selectedWorkerIds.length === 0) {
                        alert('Please select at least one worker.');
                        return;
                    }
                    
                    // Send the new payload shape that the backend expects
                    const payload = { 
                        worker_ids: selectedWorkerIds 
                    };
                    
                    await handleReportAction(`/api/admin/report/${reportId}/assign`, 'PUT', 'Report assigned', payload);
                }
            });

            // --- 7. Helper for API Actions ---
            const handleReportAction = async (url, method, successMessage, body = null) => {
                try {
                    const fetchOptions = {
                        method: method,
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    };
                    if (body) {
                        fetchOptions.headers['Content-Type'] = 'application/json';
                        fetchOptions.body = JSON.stringify(body);
                    }

                    const response = await fetch(url, fetchOptions);
                    
                    let data = {};
                    try {
                        data = await response.json();
                    } catch (e) {
                        // No JSON body
                    }

                    if (!response.ok) {
                        throw new Error(data.msg || 'Action failed');
                    }
                    
                    alert(data.msg || successMessage);
                    fetchAdminReports(document.querySelector('.filter-tab.active').dataset.status); // Refresh list
                    
                } catch (error) {
                    console.error('Action failed:', error);
                    alert(`Error: ${error.message}`);
                }
            };
            
            // --- 8. MODIFIED: Enable/Disable Assign Button (now listens to checkboxes) ---
            reportListContainer.addEventListener('change', (e) => {
                if (e.target.classList.contains('worker-checkbox')) {
                    const card = e.target.closest('.admin-report-card');
                    const assignButton = card.querySelector('.btn-assign');
                    
                    // Check if *any* checkbox in this card is checked
                    const anyChecked = card.querySelector('.worker-checkbox:checked') !== null;
                    
                    assignButton.disabled = !anyChecked;
                }
            });

            // --- 9. Filter Tab Click Handler ---
            document.querySelector('.filter-tabs').addEventListener('click', (e) => {
                if (e.target.classList.contains('filter-tab')) {
                    document.querySelectorAll('.filter-tab').forEach(tab => tab.classList.remove('active'));
                    e.target.classList.add('active');
                    fetchAdminReports(e.target.dataset.status);
                }
            });

            // --- 10. Logout ---
            const handleLogout = (e) => {
                e.preventDefault();
                localStorage.removeItem('authToken');
                localStorage.removeItem('username');
                localStorage.removeItem('userEmail');
                window.location.href = '/login';
            };
            
            document.getElementById('logout-button-header').addEventListener('click', handleLogout);

            // --- 11. Mobile Menu Toggle Logic ---
            const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
            const mobileNav = document.getElementById('mobile-nav');
            const desktopNav = document.getElementById('desktop-nav');
            
            mobileMenuToggle.addEventListener('click', () => {
                const isNavOpen = mobileNav.style.display === 'flex';
                if (isNavOpen) {
                    mobileNav.style.display = 'none';
                } else {
                    mobileNav.innerHTML = desktopNav.innerHTML;
                    mobileNav.style.display = 'flex';
                    // Add logout listener to the new mobile logout button
                    mobileNav.querySelector('.btn-logout-header').addEventListener('click', handleLogout);
                }
            });

            // --- 12. Initial Call ---
            fetchAdminReports('pending'); // Load pending reports on page load
        });
    </script>
