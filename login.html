<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Garbage App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. Global Design System --- */
        :root {
            --primary-green-dark: #006400;
            --primary-green: #008000;
            --accent-lime: #90D26D;
            --accent-green-hover: #549957;
            --background-light: #F7F9FC; /* Very light blue-grey */
            --card-background: #FFFFFF;
            --text-dark: #212121;
            --text-light: #757575;
            --text-white: #FFFFFF;
            --border-color: #E0E0E0;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08), 0 1px 3px rgba(0, 0, 0, 0.05);
            --font-family: 'Poppins', 'Roboto', sans-serif;
            --border-radius: 12px;
            --transition-speed: 0.3s ease;
            --error-red: #D32F2F;
            --success-green: #2E7D32;
        }

        /* --- 2. Global Reset & Body --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-light); /* Changed to app background */
            display: flex;
            flex-direction: column; /* Allow footer to sit at bottom */
            justify-content: center; /* Center login card vertically */
            align-items: center; /* Center login card horizontally */
            min-height: 100%;
            padding: 1rem;
        }

        /* --- 3. Main Content Container --- */
        .app-screen {
            flex: 1; /* Take up remaining space */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center login card vertically */
            width: 100%;
            max-width: 420px; /* Set max-width for the login form */
        }

        /* --- 4. Page Content & Transitions --- */
        main.app-content {
            flex-grow: 1; /* Allow main content to grow */
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
            padding: 24px 0; /* Removed side padding, handled by .app-screen */
            /* Page fade-in transition */
            animation: fadeIn 0.4s var(--transition-speed) both;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* --- 5. Common UI Components --- */
        .card {
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 32px; /* Increased padding for desktop */
            margin-bottom: 16px;
            width: 100%; /* Card will fill the .app-screen container */
        }
        
        .form-group {
            margin-bottom: 16px;
            position: relative;
        }

        .form-label {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-light);
            margin-bottom: 8px;
            display: block;
        }

        .form-input {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: var(--font-family);
            transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(0, 104, 74, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background-color var(--transition-speed), transform var(--transition-speed);
        }
        
        .btn:active {
            transform: scale(0.98); /* Native press feel */
        }
        
        .btn[disabled] {
            background-color: #BDBDBD;
            cursor: not-allowed;
        }

        .btn-primary {
            background-color: var(--primary-green);
            color: var(--text-white);
        }
        .btn-primary:hover:not([disabled]) {
            background-color: var(--primary-green-dark);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--primary-green);
            margin-top: 8px;
            font-weight: 500;
            text-align: center;
            padding: 10px; /* Add padding for better click area */
            display: block; /* Make it a block element */
        }
        .btn-secondary:hover {
            background-color: rgba(0, 104, 74, 0.05);
            border-radius: 8px;
        }
        
        /* --- 6. Footer --- */
        .app-footer {
            width: 100%;
            max-width: 420px; /* Match the content width */
            padding: 20px; /* Increased padding */
            text-align: center;
            font-size: 0.85rem; /* Slightly larger footer text */
            color: var(--text-light);
            background-color: transparent; /* Footer is now part of the page */
        }

        /* --- 7. Page-Specific: Login --- */
        .login-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }

        .login-logo {
            font-size: 3.5rem;
            text-align: center;
            margin-bottom: 1rem;
            color: var(--primary-green);
        }
        
        .login-container h1 {
            text-align: center;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 2rem;
            line-height: 1.3;
        }
        
        /* --- 8. Error Message Box --- */
        .message-box {
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            margin-top: 16px;
            text-align: center;
            display: none; /* Hidden by default */
        }

        .error-message {
            color: var(--error-red);
            background-color: rgba(211, 47, 47, 0.1);
            border: 1px solid rgba(211, 47, 47, 0.2);
        }
        
    </style>
</head>
<body>

    <div class="app-screen">

        <main class="app-content login-container">
            
            <div class="login-logo">
                ♻️
            </div>
            
            <h1>Smart Garbage<br>Reporting</h1>

            <div class="card">
                <form id="login-form"> 
                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" id="email" class="form-input" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                    </div>
                    <button type="submit" id="login-button" class="btn btn-primary">Login</button>
                </form>
            </div>

            <a href="/signup" id="signup-button" class="btn btn-secondary">Create an Account</a>
            
            <!-- Error message container -->
            <div id="message-box" class="message-box"></div>
            
        </main>
        
        <footer class="app-footer">
            &copy; 2025 Smart Garbage Reporting
        </footer>

    </div>

    <!-- 
      =================================
      === JAVASCRIPT FOR LOGIN LOGIC ===
      =================================
    -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            
            const loginForm = document.getElementById("login-form");
            const emailInput = document.getElementById("email");
            const passwordInput = document.getElementById("password");
            const loginButton = document.getElementById("login-button");
            const messageBox = document.getElementById("message-box");
            
            // --- Helper function to show messages ---
            const showMessage = (message, type) => {
                messageBox.textContent = message;
                messageBox.className = `message-box ${type}-message`;
                messageBox.style.display = "block";
            };
            
            loginForm.addEventListener("submit", (event) => {
                
                event.preventDefault();
                const email = emailInput.value;
                const password = passwordInput.value;
                const loginData = {
                    email: email,
                    password: password
                };

                loginButton.disabled = true;
                loginButton.textContent = "Logging in...";
                messageBox.style.display = "none";

                fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                })
                .then(response => {
                    // Try to parse JSON regardless of response.ok
                    return response.json().then(data => ({ ok: response.ok, data }));
                })
                .then(({ ok, data }) => {
                    if (ok) {
                        // --- SUCCESS ---
                        // MODIFIED: Save all user data from backend
                        localStorage.setItem('authToken', data.access_token);
                        localStorage.setItem('username', data.username);
                        // --- THIS IS THE FIX ---
                        localStorage.setItem('userEmail', data.email); 
                        
                        // Role-based redirect
                        window.location.href = data.redirect || '/dashboard'; // Use redirect from backend
                    } else {
                        // --- FAILURE ---
                        throw new Error(data.msg || 'Login failed.');
                    }
                })
                .catch(error => {
                    // --- NETWORK OR OTHER ERROR ---
                    console.error('Login error:', error);
                    // Handle the "not valid JSON" error
                    if (error.message.includes("Unexpected token '<'")) {
                        showMessage("Server Error: Backend is not running or sent an HTML error page.", "error");
                    } else {
                        showMessage(error.message, "error");
                    }
                    loginButton.disabled = false;
                    loginButton.textContent = "Login";
                });
            });
        });
    </script>
</body>
</html>
