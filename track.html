<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reports - Smart Garbage App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-green-dark: #006400;
            --primary-green: #008000;
            --accent-lime: #90D26D;
            --background-start: #f8fafc;
            --background-end: #eef7f0;
            --card-background: #FFFFFF;
            --text-dark: #212121;
            --text-light: #5f6368;
            --text-white: #FFFFFF;
            --border-color: #E0E0E0;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --font-family: 'Poppins', 'Roboto', sans-serif;
            --border-radius: 20px;
            --transition-speed: 0.3s ease;
            /* NEW Status Colors from your code */
            --status-pending-bg: #FFF8E1;
            --status-pending-text: #F57F17;
            --status-approved-bg: #E8F5E9;
            --status-approved-text: #2E7D32;
            --status-in_progress-bg: #E3F2FD;
            --status-in_progress-text: #0D47A1;
            --status-completed-bg: #E8EAF6;
            --status-completed-text: #303F9F;
            --status-rejected-bg: #FFEBEE;
            --status-rejected-text: #C62828;
            /* Renamed from your code for consistency */
            --accent-green: #2E7D32; 
            --accent-green-hover: #006400;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { height: 100%; }
        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, var(--background-start) 0%, var(--background-end) 100%);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .app-header {
            width: 100%;
            background: linear-gradient(90deg, var(--primary-green-dark) 0%, var(--primary-green) 100%);
            color: var(--text-white);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 0 2rem;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-brand {
            font-size: 1.15rem;
            font-weight: 600;
            text-decoration: none;
            color: var(--text-white);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header-nav {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        .nav-link {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: var(--text-white);
            font-weight: 500;
            font-size: 0.95rem;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all var(--transition-speed);
        }
        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }
        .nav-link.active {
            background-color: var(--accent-lime);
            color: var(--primary-green-dark);
            font-weight: 700;
        }
        .nav-link svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
        .btn-logout-header {
            background: none;
            border: none;
            color: var(--text-white);
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: background-color var(--transition-speed), transform var(--transition-speed);
            margin-left: 1rem;
        }
        .btn-logout-header:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }
        .btn-logout-header svg {
            width: 24px;
            height: 24px;
            fill: var(--text-white);
            display: block;
        }
        .mobile-menu-toggle { display: none; }
        .app-content-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            width: 100%;
            padding: 2.5rem 1.5rem;
        }
        main.app-content {
            width: 100%;
            max-width: 700px;
            animation: fadeIn 0.4s var(--transition-speed) both;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .app-footer {
            width: 100%;
            padding: 1.5rem 1rem;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-light);
            background-color: transparent;
            border-top: 1px solid var(--border-color);
            margin-top: 2rem;
        }
        
        /* Track Page */
        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 24px;
        }
        #loading-message, .empty-list-message {
            font-size: 1rem;
            color: var(--text-light);
            text-align: center;
            padding: 2rem 0;
        }
        .report-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .report-card {
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .report-card-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background-color: var(--border-color);
        }
        .report-card-content { padding: 20px; }
        .report-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }
        .report-card-description {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 4px;
        }
        .report-card-date {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-bottom: 12px;
        }
        .report-card-status {
            font-size: 0.8rem;
            font-weight: 700;
            padding: 4px 12px;
            border-radius: 20px;
            text-transform: uppercase;
            white-space: nowrap;
        }
        .status-pending { background-color: var(--status-pending-bg); color: var(--status-pending-text); }
        .status-approved { background-color: var(--status-approved-bg); color: var(--status-approved-text); }
        .status-in_progress { background-color: var(--status-in_progress-bg); color: var(--status-in_progress-text); }
        .status-completed { background-color: var(--status-completed-bg); color: var(--status-completed-text); }
        .status-rejected { background-color: var(--status-rejected-bg); color: var(--status-rejected-text); }
        .report-card-actions {
            border-top: 1px solid var(--border-color);
            padding: 12px 16px;
            text-align: right;
        }
        .btn-feedback {
            background-color: var(--accent-green);
            color: var(--text-white);
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.9rem;
            transition: background-color var(--transition-speed);
        }
        .btn-feedback:hover { background-color: var(--accent-green-hover); }
        .btn-feedback[disabled] {
            background-color: #BDBDBD;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .header-nav { display: none; }
            .mobile-menu-toggle { 
                display: block; 
                background: none; 
                border: none; 
                color: white; 
                cursor: pointer;
            }
            .header-nav-mobile {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 64px; left: 0; width: 100%;
                background: var(--card-background);
                box-shadow: var(--shadow);
                animation: slideDown 0.3s ease-out;
                padding: 1rem 0;
                z-index: 99;
            }
            @keyframes slideDown {
                from { transform: translateY(-20px); opacity: 0; }
                to { transform: translateY(0); opacity: 1; }
            }
            .header-nav-mobile .nav-link {
                color: var(--text-dark);
                padding: 1rem 1.5rem;
                border-radius: 0;
            }
            .header-nav-mobile .nav-link.active {
                background-color: var(--background-end);
                color: var(--primary-green);
            }
            .header-nav-mobile .btn-logout-header {
                color: var(--text-dark);
                width: 100%;
                padding: 1rem 1.5rem;
                text-align: left;
                border-radius: 0;
                margin: 0;
            }
            .header-nav-mobile .btn-logout-header svg {
                fill: var(--text-dark);
            }
        }
        @media (max-width: 600px) {
            .app-header { padding: 0 1rem; }
            .header-brand {
                font-size: 1.05rem;
                text-align: left;
                flex: 1;
            }
        }
    </style>
</head>
<body id="body">
    
    <header class="app-header">
        <a href="/dashboard" class="header-brand">♻️ Smart Garbage Reporting</a>
        
        <nav class="header-nav" id="desktop-nav">
            <a href="/dashboard" class="nav-link" title="Dashboard">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" fill="currentColor"><path d="M240-200h120v-240h240v240h120v-360L480-740 240-560v360Zm-80 80q-33 0-56.5-23.5T80-200v-480q0-21 10-38.5t27-28.5l360-280q18-14 43-14t43 14l360 280q17 11 27 28.5t10 38.5v480q0 33-23.5 56.5T800-120H160Zm320-350Z"/></svg>
                <span>Dashboard</span>

            <a href="/report" class="nav-link" title="Report Waste">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" fill="currentColor"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg>

            </a>
            <a href="/track" class="nav-link active" title="Track Status">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" fill="currentColor"><path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v280q-51-32-108-48.5T620-560H340v80h280q-23 10-44.5 22.5T530-430q-47 31-88.5 71T360-240v120H200v-120h80v-163q-10-5-20-8.5T240-500q-50 0-95 18.5T66-430q-26 23-41 53t-15 67v170q0 33 23.5 56.5T120-100h120v-20ZM340-240q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47q-66 0-113-47t-47-113Zm80 0q0 25 18 42.5t42 17.5q24 0 42-17.5t18-42.5q0-25-18-42.5T500-300q-24 0-42 17.5T420-240Z"/></svg>

            </a>
            <a href="/awareness" class="nav-link" title="Awareness">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" fill="currentColor"><path d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-82q26-10 40-33t14-51q0-27-14-50t-40-33q-26 10-40 33t-14 50q0 28 14 51t40 33Zm-40-198h80v-360h-80v360Zm40 300q142 0 241-99t99-241q0-142-99-241t-241-99q-142 0-241 99t-99 241q0 142 99 241t241 99Z"/></svg>
                <span>Awareness</span>
            </a>
            <a href="/profile" class="nav-link" title="Profile">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" fill="currentColor"><path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z"/></svg>
                <span>Profile</span>

            <button class="btn-logout-header" id="logout-button-header" title="Logout">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" fill="currentColor"><path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h280v80H200Zm440-160-55-58 102-102H360v-80h327L585-622l55-58 200 200-200 200Z"/></svg>
            </button>
        </nav>

        <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Open navigation menu">
            <svg xmlns="http://www.w3.org/2000/svg" height="28" viewBox="0 -960 960 960" width="28" fill="currentColor"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
        </button>
    </header>

    <nav class="header-nav-mobile" id="mobile-nav" style="display: none;"></nav>

    <div class="app-content-wrapper">
        <main class="app-content">
            <h1 class="page-title">Your Submitted Reports</h1>
            <div class="report-list" id="report-list-container">
                <p id="loading-message">Loading your reports...</p>
            </div>
        </main>
    </div>

    <footer class="app-footer">
        &copy; 2025 Smart Garbage Reporting | Keep Your City Clean ♻️
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('authToken');
            
            if (!token) {
                window.location.href = '/login'; 
                return; 
            }

            const reportListContainer = document.getElementById('report-list-container');
            const loadingMessage = document.getElementById('loading-message');
            
            // --- Helper function for status badge ---
            const getStatusBadge = (status) => {
                let statusText = status.charAt(0).toUpperCase() + status.slice(1).replace("_", " ");
                let statusClass = `status-${status.toLowerCase()}`;
                return `<span class="report-card-status ${statusClass}">${statusText}</span>`;
            };

            // --- Helper function to create report card ---
            const createReportCard = (report) => {
                const reportDate = new Date(report.created_at).toLocaleDateString();
                let actionButton = '';
                
                // This is the logic you asked for:
                if (report.status === 'completed' && !report.has_feedback) {
                    actionButton = `
                        <div class="report-card-actions">
                            <a href="/feedback?report_id=${report.id}" class="btn-feedback">Give Feedback</a>
                        </div>`;
                } else if (report.status === 'completed' && report.has_feedback) {
                     actionButton = `
                        <div class="report-card-actions">
                            <button class="btn-feedback" disabled>Feedback Submitted</button>
                        </div>`;
                }

                // Image placeholder logic
                const imageUrl = report.image_url ? `/uploads/${report.image_url}` : 'https://placehold.co/600x180/e0e0e0/757575?text=No+Image';
                const imageOnError = `this.onerror=null;this.src='https://placehold.co/600x180/e0e0e0/757575?text=Image+Missing';`;

                return `
                    <div class="report-card">
                        <img src="${imageUrl}" alt="Report image" class="report-card-image" onerror="${imageOnError}">
                        <div class="report-card-content">
                            <div class="report-card-header">
                                <div>
                                    <h3 class="report-card-description">${report.description || 'No description'}</h3>
                                    <p class="report-card-date">Submitted on: ${reportDate}</p>
                                </div>
                                ${getStatusBadge(report.status)}
                            </div>
                        </div>
                        ${actionButton}
                    </div>
                `;
            };

            // --- Fetch reports from API ---
            const fetchReports = async () => {
                try {
                    const response = await fetch('/api/reports/user', {
                        method: 'GET',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });

                    if (!response.ok) {
                        if (response.status === 401) {
                            localStorage.clear();
                            window.location.href = '/login';
                        }
                        throw new Error(`Server error: ${response.statusText}`);
                    }

                    const data = await response.json();
                    loadingMessage.style.display = 'none';
                    reportListContainer.innerHTML = ''; 

                    if (data.reports && data.reports.length > 0) {
                        data.reports.forEach(report => {
                            reportListContainer.innerHTML += createReportCard(report);
                        });
                    } else {
                        reportListContainer.innerHTML = '<p class="empty-list-message">No reports found. Start by submitting a new one!</p>';
                    }

                } catch (error) {
                    console.error('Failed to fetch reports:', error);
                    loadingMessage.textContent = 'Failed to load reports. Please try again later.';
                    loadingMessage.style.color = 'red';
                }
            };

            // --- Logout & Nav ---
            const handleLogout = (e) => {
                e.preventDefault();
                localStorage.removeItem('authToken');
                localStorage.removeItem('username');
                localStorage.removeItem('userEmail');
                window.location.href = '/login';
            };

            const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
            const mobileNav = document.getElementById('mobile-nav');
            const desktopNav = document.getElementById('desktop-nav');
            
            if (mobileMenuToggle && mobileNav && desktopNav) {
                mobileMenuToggle.addEventListener('click', () => {
                    const isNavOpen = mobileNav.style.display === 'flex';
                    if (isNavOpen) {
                        mobileNav.style.display = 'none';
                    } else {
                        mobileNav.innerHTML = desktopNav.innerHTML;
                        mobileNav.style.display = 'flex';
                        mobileNav.querySelector('.btn-logout-header').addEventListener('click', handleLogout);
                    }
                });
            }

            const logoutButtonHeader = document.getElementById('logout-button-header');
            if (logoutButtonHeader) {
                logoutButtonHeader.addEventListener('click', handleLogout);
            }

            // --- Initial fetch ---
            fetchReports();
        });
    </script>
</body>
</html>
